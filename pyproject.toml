[project]
name = "itzi"
version = "25.4"
description = "A distributed dynamic flood model."
authors = [
    {name = "Laurent Courty", email = "lrntct@gmail.com"},
]
dependencies = [
    "numpy>=2.2.3",
    "grass-session",
    "networkx",
    "pyinstrument",
]
requires-python = ">=3.11"
readme = "README.md"
license = " GPL-2.0-or-later"
keywords = ["science", "engineering", "hydrology", "flood"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Cython",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Hydrology",
]

[project.urls]
Homepage = "http://www.itzi.org"
Documentation = "https://itzi.readthedocs.io"
Repository = "https://github.com/ItziModel/itzi"
Issues = "https://github.com/ItziModel/itzi/issues/"

[project.scripts]
itzi = "itzi.itzi:main"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-forked>=1.6.0",
    "pandas>=2.2.3",
    "requests>=2.32.3",
    "pytest-benchmark>=5.1.0",
]

[build-system]
requires = ["setuptools>=75.8.2", "numpy>=2.2.3", "cython"]
build-backend = "setuptools.build_meta"

[tool.pdm]
distribution = true

[tool.pytest.ini_options]
pythonpath = ["src", "."]
addopts = ["--import-mode=importlib"]
